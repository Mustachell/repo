<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <!-- Cargar Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/gestionPersona.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}

    <!-- Cargar el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Enlace para ir al listado de personas -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Personas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'animales' %}">Animales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'videojuegos' %}">Videojuegos</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block body %} 
        <!-- Aquí va el contenido del CRUD -->
        {% endblock %}

        <!-- Botón Volver a Inicio -->
        {% if request.path != '/' %}
        <div class="row mt-4 mb-4">
            <div class="col-12 text-center">
                <a href="{% url 'index' %}" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Volver a Inicio
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
