{% extends "./base.html" %}

{% block title %} Gestion de personas{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edici√≥n de Personas</h2>   
        <div class="card">
            <div class="card-body">
               <form action="/editarPersona/" method="POST">{% csrf_token %}
                   <div class="form-group">
                       <input type="text" id="numID" name="numID" value="{{persona.id}}"class="form-control" placeholder="ID"
                         minlength="1" maxlength ="100" min="1" readonly required>
                   </div>    
                   <div class="form-group">
                       <input type="text" id="txtNombre" name="txtNombre" value="{{persona.nombre}}" class="form-control" placeholder="Nombre"
                         maxlength ="50" required>
                   </div>    
                   <div class="form-group">
                       <input type="text" id="txtApellidos" name="txtApellidos" value="{{persona.apellidos}}" class="form-control" placeholder="Apellidos"
                         maxlength ="50" required>
                   </div> 
                   <div class="form-group">
                       <input type="number" id="numEdad" name="numEdad" value="{{persona.edad}}"class="form-control" placeholder="Edad"
                         minlength="1" maxlength ="100" min="1"  required>
                   </div>  
                   <div class="form-group">
                    <input type="email" id="txtEmail" name="txtEmail" class="form-control" 
                           placeholder="Email" maxlength="50" required 
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           value="{{ persona.email }}">
                   </div> 
                   <div class="form-group">
                      <button type"submit" class="btn btn-success btn-block text-white">Guardar</button>        
                   </div>    
               </form>
            </div>
    </div>
</div>       


{%endblock%}%
