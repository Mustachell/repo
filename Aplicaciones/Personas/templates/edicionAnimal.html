{% extends "./base.html" %}

{% block title %} Gestion de Animales{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edici√≥n de Animales</h2>   
        <div class="card">
            <div class="card-body">
               <form action="/editarAnimal/" method="POST">{% csrf_token %}
                   <div class="form-group">
                       <input type="text" id="numID" name="numID" value="{{animal.id}}"class="form-control" placeholder="ID"
                         minlength="1" maxlength ="100" min="1" readonly required>
                   </div>    
                   <div class="form-group">
                       <input type="text" id="txtEspecie" name="txtEspecie" value="{{animal.especie}}" class="form-control" placeholder="Especie"
                         maxlength ="50" required>
                   </div>    
                   <div class="form-group">
                       <input type="number" id="numEdad" name="numEdad" value="{{animal.edad}}"class="form-control" placeholder="Edad"
                         minlength="1" maxlength ="100" min="1"  required>
                   </div>  
                   <div class="form-group">
                    <input type="text" id="txtMantenedor" name="txtMantenedor" value="{{animal.mantenedor}}" class="form-control" placeholder="Mantenedor"
                      maxlength ="50" required>
                   </div> 
                   <div class="form-group">
                      <button type"submit" class="btn btn-success btn-block text-white">Guardar</button>        
                   </div>    
               </form>
            </div>
    </div>
</div>       


{%endblock%}%
