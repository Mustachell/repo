{% extends "./base.html" %}
{% load static %}

{% block title %}Edición de Animal{% endblock %}

{% block css %}
<style>
    .container {
        background: url('{% static "img/animales.webp" %}') no-repeat center center !important;
        background-size: cover !important;
        border-radius: 10px;
        padding: 20px;
        position: relative;
    }

    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 206, 12, 0.9) !important;
        border-radius: 10px;
        z-index: 0;
    }

    .container > * {
        position: relative;
        z-index: 1;
    }
</style>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Animal</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarAnimal/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" 
                               value="{{ animal.nombre }}" class="form-control" 
                               placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <select id="txtEspecie" name="txtEspecie" class="form-control" required>
                            <option value="" disabled>Seleccione una especie</option>
                            <optgroup label="Mamíferos">
                                <option value="Perro" {% if animal.especie == "Perro" %}selected{% endif %}>Perro</option>
                                <option value="Gato" {% if animal.especie == "Gato" %}selected{% endif %}>Gato</option>
                                <option value="Ratón" {% if animal.especie == "Ratón" %}selected{% endif %}>Ratón</option>
                                <option value="León" {% if animal.especie == "León" %}selected{% endif %}>León</option>
                                <option value="Tigre" {% if animal.especie == "Tigre" %}selected{% endif %}>Tigre</option>
                                <option value="Elefante" {% if animal.especie == "Elefante" %}selected{% endif %}>Elefante</option>
                                <option value="Jirafa" {% if animal.especie == "Jirafa" %}selected{% endif %}>Jirafa</option>
                                <option value="Mono" {% if animal.especie == "Mono" %}selected{% endif %}>Mono</option>
                                <option value="Koala" {% if animal.especie == "Koala" %}selected{% endif %}>Koala</option>
                                <option value="Canguro" {% if animal.especie == "Canguro" %}selected{% endif %}>Canguro</option>
                                <option value="Delfín" {% if animal.especie == "Delfín" %}selected{% endif %}>Delfín</option>
                                <option value="Oso" {% if animal.especie == "Oso" %}selected{% endif %}>Oso</option>
                            </optgroup>
                            <optgroup label="Aves">
                                <option value="Pingüino" {% if animal.especie == "Pingüino" %}selected{% endif %}>Pingüino</option>
                                <option value="Águila" {% if animal.especie == "Águila" %}selected{% endif %}>Águila</option>
                                <option value="Loro" {% if animal.especie == "Loro" %}selected{% endif %}>Loro</option>
                                <option value="Búho" {% if animal.especie == "Búho" %}selected{% endif %}>Búho</option>
                                <option value="Flamingo" {% if animal.especie == "Flamingo" %}selected{% endif %}>Flamingo</option>
                                <option value="Zorzal" {% if animal.especie == "Zorzal" %}selected{% endif %}>Zorzal</option>
                            </optgroup>
                            <optgroup label="Reptiles">
                                <option value="Tortuga" {% if animal.especie == "Tortuga" %}selected{% endif %}>Tortuga</option>
                                <option value="Iguana" {% if animal.especie == "Iguana" %}selected{% endif %}>Iguana</option>
                                <option value="Serpiente" {% if animal.especie == "Serpiente" %}selected{% endif %}>Serpiente</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" id="numEdad" name="numEdad" 
                               value="{{ animal.edad }}" class="form-control" 
                               placeholder="Edad" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtMantenedor" name="txtMantenedor" 
                               value="{{ animal.mantenedor }}" class="form-control" 
                               placeholder="Mantenedor" required>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="numID" value="{{ animal.id }}">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a href="{% url 'animales' %}" class="btn btn-danger">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block boton_volver %}{% endblock %}
